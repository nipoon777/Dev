<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video_container">
        <video class ="video_btn" id = "video_elem" style="transform: scale(1)" autoplay></video>
    </div>
    <div class="filter_container">
        <div style = "background-color: #f4a2613d" class = "filter"></div>
        <div style = "background-color: #e85d0440" class="filter"></div>
        <div style = "background-color: #ad5d6d7a" class="filter"></div>
        <div style = "background-color: #2195f323" class="filter"></div>
        <div style = "background-color: #4caf4f31" class="filter"></div>
        <div class="filter"></div>
    </div>
    <button id ="record_video" class = "record_btn"> <div class="record_div"></div> </button>
    <button id = "picture_btn" class = "picture_btn"><div class="picture_div"></div></button>

    <div class="zoom">
        <button id = "in">+</button>
        <button id = "out">-</button>
    </div>
    
    <div class="gallery">
      <a href="gallery.html"> <i class = "fas fa-image gallery_icon"></i></a>
    </div>
    <script src="dbScript.js"></script>
    <script src="script.js"></script>
</body>
</html>
