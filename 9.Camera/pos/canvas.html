<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }
    </style>
</head>
<body>
    <h1>Canvas Example</h1>
    <canvas id = "board"></canvas>

    <script>
        let board = document.getElementById("board");
        //Board ke dimensions set kar rahe hai
        board.height = window.innerHeight;
        board.width = window.innerWidth;
        // 2 D 
        let tool = board.getContext("2d");
        // Rectangle ke left corner se start hota hai,(x start coordinate, y start coordinate, x end, y end)
        // Default color black hai
        tool.fillRect(0, 0, board.width / 2, board.height / 2);
        tool.fillStyle = "red";// Color change karne ke liye;

        tool.fillRect(50, 50, board.width / 2 , board.height / 2);
        tool.fillStyle = "blue";
        tool.fillRect(60, 60, board.width / 2 , board.height / 2);

        tool.strokeStyle = "green";
        tool.lineWidth = 10;

        tool.strokeRect(70, 70, board.width / 2, board.height / 2);



    </script>

    
</body>
</html>
