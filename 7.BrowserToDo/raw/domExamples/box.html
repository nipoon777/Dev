<!-- Jabhi hum height aur width dete hai block ko 
    Default mai usmai agar padding aur border ho toh vo extra space lete hai
-->

<!-- Lekin border-box mai vo sara space element hoke element ko baki ki
space milti hai -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            padding: 20px;
            background-color: aquamarine;
            border: 20px;
            border-color: red;
            margin-bottom: 5px;
        }

        .two{
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box two"></div>

    </div>
</body>
</html>
