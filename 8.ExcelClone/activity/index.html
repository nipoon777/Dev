<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=.main, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    
    <title>Excel</title>
</head>
<body>
    <div class="main_container">
        <div class="menu_container">
            <div class="formatting_container">
                <div class="subgroup">
                    <select id="font_family" class = "font_family">
                        <option value="Arial">Arial</option>
                        <option value="Sans-Serif">Sans-Serif</option>
                        <option value="Forte">Forte</option>
                        <option value="Calibri">Calibri</option>
                        <option value="TimesRoman">TimesRoman</option>
                    </select>
                    <div class="BUI_container">
                        <input type="button" value="B" class = "bold">
                        <input type="button" value="U" class = "underline">
                        <input type="button" value="I" class = "italic">
                    </div>
                </div>
                
                <div class="subgroup">
                    <select id="font_size">
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                    </select>
                    <div class="color_container">
                        <input type="color" id="color">
                        <input type="color" id="bg_color">
                    </div>
                </div>
            </div>
            <div class="alignment_container">
                <input type="button" value="L" class = "left">
                <input type="button" value="C" class = "center">
                <input type="button" value="R" class = "right">
            </div>
        </div>
        <div class="formula_container">
            <input type="text" class="address_box" readonly>
            <div class="separator">:</div>
            <input type="text" class="formula_box">
        </div>
        <div class="grid_container">
            <div class="top-left-block">
            </div>
            <div class="top-row">
            </div>
            <div class="left-col">
            </div>
            <div class="grid">
                
            </div>
        </div>
        <div class="sheets">
            <div class="add_container">
                <i class="fas fa-plus icon"></i>
            </div>
            <div class="sheets_list">
                <div class="sheet active_sheet" sheet_Idx = "1">Sheet1</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
